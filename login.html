<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>
    <div class="container my-auto vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="card w-25 my-auto">
                <div class="card-header text-center bg-secondary text-white ">
                    <h2>Login Form</h2>
                </div>

                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" id="email" class="form-control" name="" />
                        </div>
                
                    <form action="">
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" id="password" class="form-control" name="" />
                        </div>
                        <input type="submit" class="btn btn-primary w-100" value="Login" name="">

                </div>

                <div class="card-footer">


                </div>


            </div>
        </div>
    </div>
</body>
</html>
